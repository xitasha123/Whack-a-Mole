<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Whack a mole! <span class="score">0</span></h1>

    <div class="menu">
        <label>
            Введите имя:
            <input type="text" id="name"> 
        </label>
        <span class="name-warning">Введите имя</span>
        <button class="start">Start game!</button>>
        <select class="level-select">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="finish">
        <div class="finish-result">
            <h2>Game Over</h2>
            <span class="all-moles block">Всего кротов: </span>
            <span class="catched-moles block">Поймано кротов: </span>
            <span class="close block">Закрыть</span>
        </div>
    </div>
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

    <button class="show-result">Показать результаты</button>
    <table class="table">
        
    </table>
    <div class="close-result-holder">
        <button class="close-result">Закрыть</button>
    </div>

<script src="app.js"></script>
</body>
</html>
